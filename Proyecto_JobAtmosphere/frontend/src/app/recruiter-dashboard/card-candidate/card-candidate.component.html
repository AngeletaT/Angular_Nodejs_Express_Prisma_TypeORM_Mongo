<div class="container mt-3">
    <div *ngFor="let candidate of candidates" class="card flex-row align-items-center p-3 shadow-sm">
        <div class="card-body d-flex flex-column justify-content-between">
            <div>
                <h5 class="card-title font-weight-bold">{{candidate.user.username}}</h5>
                <p class="card-text"><strong>Email:</strong> {{ candidate.user.email }}</p>
                <p class="card-text"><strong>DescripciÃ³n:</strong> {{ candidate.user.bio }}</p>
                <p class="card-text"><strong>Estado:</strong> {{ candidate.status }}</p>
            </div>
            <div class="d-flex mt-3 justify-content-between align-items-center">
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="statusOptions{{candidate.user._id}}"
                            id="statusPending{{candidate.user.id}}" value="pending"
                            (change)="onStatusChange(candidate, 'pending')" [checked]="candidate.status === 'pending'">
                        <label class="form-check-label" for="statusPending{{candidate.user.id}}">Pending</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="statusOptions{{candidate.user._id}}"
                            id="statusAccepted{{candidate.user.id}}" value="accepted"
                            (change)="onStatusChange(candidate, 'accepted')"
                            [checked]="candidate.status === 'accepted'">
                        <label class="form-check-label" for="statusAccepted{{candidate.user.id}}">Accepted</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="statusOptions{{candidate.user._id}}"
                            id="statusRejected{{candidate.user.id}}" value="rejected"
                            (change)="onStatusChange(candidate, 'rejected')"
                            [checked]="candidate.status === 'rejected'">
                        <label class="form-check-label" for="statusRejected{{candidate.user.id}}">Rejected</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
