<div class="container mt-5" *ngIf="job">
  <div class="row justify-content-center mb-4">
    <div class="col-md-10">
      <div class="card flex-row align-items-center p-3 shadow-sm bg-light">
        <img class="img-fluid" src="{{job.img}}" alt="{{job.name}}" style="width: 150px; height: 150px; object-fit: cover;">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title font-weight-bold">{{job.name}}</h5>
            <p class="card-text">{{job.salary}}€</p>
            <p class="card-text">{{job.company}}</p>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <a [routerLink]="['/details/', job.slug]" class="text-primary">View Details</a>
            <!-- Espacio para futuro like -->
            <span class="like-placeholder">❤️</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
