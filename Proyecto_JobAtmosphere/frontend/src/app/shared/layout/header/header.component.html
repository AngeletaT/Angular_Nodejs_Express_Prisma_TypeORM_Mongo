<!-- SI HAY USUARIO -->
<nav
  class="navbar navbar-expand-lg navbar-dark bg-dark"
  *ngIf="logged === true"
>
  <div class="container d-flex justify-content-between">
    <a class="navbar-brand" routerLink="home">JobAtmosphere</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="shop">Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="settings">Settings</a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link btn-link"
            [routerLink]="['/profile', currentUser.username]"
            routerLinkActive="active"
          >
            <img
              [src]="
                currentUser.image ||
                'https://static.productionready.io/images/smiley-cyrus.jpg'
              "
              *ngIf="currentUser.image"
              class="user-pic"
              style="width: 35px; height: 35px"
              alt="user image"
            />
            {{ currentUser.username }}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Log out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
